<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Đăng ký tài khoản
                </div>
                <div class="card-body">
                    <form id="registrationForm" th:action="@{/dang-ki}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="ho_ten">Họ và tên:</label>
                            <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
                        </div>

                        <div class="form-group">
                            <label for="dia_chi">Địa chỉ:</label>
                            <input type="text" class="form-control" id="dia_chi" name="dia_chi" required>
                        </div>

                        <div class="form-group">
                            <label for="so_dien_thoai">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="so_dien_thoai" name="so_dien_thoai" required>
                        </div>

                        <div class="form-group">
                            <label for="gioi_tinh">Giới tính:</label>
                            <select class="form-control" id="gioi_tinh" name="gioi_tinh" required>
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phong_ban">Phòng ban:</label>
                            <input type="text" class="form-control" id="phong_ban" name="phong_ban" required>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
